<!DOCTYPE html>
<html>
<head>
  <title>Chatroom</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Chatroom</h1>
  <ul id="messages"></ul>
  <form id="chat-form" action="">
    <input id="m" autocomplete="off" /><button>Send</button>
  </form>
  <form id="login-form" action="">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br>
    <button>Login</button>
  </form>

  <script>
    var socket = io();
  
    $('form').submit(function(e) {
      e.preventDefault(); // prevents page reloading
      const message = $('#m').val().toString(); // Convert the value to string
      socket.emit('chat message', message);
      $('#m').val('');
      return false;
    });
  
    socket.on('chat message', function(data) {
      $('#messages').append($('<li>').text(data));
    });
  
    $('#login-form').submit(function(e) {
      e.preventDefault(); // prevents page reloading
      var username = $('#username').val();
      var password = $('#password').val();
      $('#username').val('');
      $('#password').val('');
      socket.emit('login', { username: username, password: password });
      return false;
    });
  
    // Listen for bot mentions and pass the user's prompt to the OpenAI API
    socket.on('bot mention', function(data) {
      $.post('/api/openai', { prompt: data.msg }, function(res) {
  socket.emit('chat message', res.message);
});

    });
  </script>
  
</body>
</html>
